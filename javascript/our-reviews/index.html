<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <section class="container">
      <header class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </header>
      <article class="review">
        <div class="img-container">
          <img src="./assets/Sarah.jpg" alt="Sarah" id="person-img">
        </div>
        <h4 id="author">Sarah Jones</h4>
        <p id="job">UX designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id repellendus consequatur sapiente ratione voluptas
          pariatur, nulla similique minima fuga aliquid!
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script src="./js/code.js"></script>
</body>

</html>
