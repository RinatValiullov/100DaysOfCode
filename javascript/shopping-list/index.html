<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <header>
      <div class="page-top">
        <h1 class="title">Shopaholic</h1>
        <p>My sopping list</p>
        <form class="search">
          <input type="text" placeholder="Search items...">
          <div class="check">
            <label for="hide">Hide list</label>
            <input type="checkbox" id="hide">
          </div>
        </form>
      </div>
    </header>

    <form class="add-item">
      <input type="text" placeholder="What do you want to buy?">
      <button>Add</button>
    </form>

    <section class="grocery-list">
      <h2 class="title">Items to buy</h2>
      <ul>
        <li>
          <span class="item">Milk</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="item">Bread</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="item">Fruits</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="item">Cake</span>
          <span class="delete">Delete</span>
        </li>
      </ul>

    </section>
  </main>
</body>

</html>
